syntax = "proto3";
package uniond.uniond;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "uniond/uniond/params.proto";

option go_package = "github.com/unionlabs/union/uniond/x/uniond/types";

// GenesisState defines the uniond module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
